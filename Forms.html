<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>

        <form action="/process" method="post">
            <div>
                <label>First Name*: </label>
                <input type="text" name="name" placeholder="Your name..." />
            </div>
            <div>
                <label>Last Name*: </label>
                <input type="text" name="name" placeholder="Your name..." />
            </div>

            <div>
                <label>Email*: </label>
                <input type="text" name="email" placeholder="Your email..." />
            </div>

            <div>
                <label>Password*</label>
                <input type="password" name="password" />
            </div>
            <div>
                <label>Confirm Password*</label>
                <input type="password" name="password" />
            </div>

            <div>
                <label>Birthday </label>
                <input type="datetime" name="dob" id="" />
            </div>

            <div>
                <input type="radio" name="font" value="normal" id="normal" />
                <label for="bold">Male</label>
                <input type="radio" name="font" value="normal" id="normal" />
                <label for="normal">Female</label>
                <input type="radio" name="font" value="normal" id="normal" />
                <label for="bold">Non-Binary</label>
                <input type="radio" name="font" value="normal" id="normal" />
                <label for="bold">I Prefer Not to Answer</label>
            </div>

            <p>A short description about myself:</p>
            <div><textarea name="comment" cols="20" rows="3"></textarea></div>

            <div>
                <label>Favorite Language:</label>
                <select name="Favorite Language">
                    <option>JavaScript</option>
                    <option>C++</option>
                    <option>Python</option>
                    <option>Mern</option>
                </select>
            </div>

            <div>
                <input type="checkbox" name="accept" id="accept" />
                <label for="accept"
                    >Yes, I would like to receive periodic email updates</label
                >
            </div>

            <div><input type="submit" value="Create Account!" /></div>
            <p>*Indicates a required field</p>
        </form>
    </body>
</html>
